<h1> Welcome </h1>

<div class="container">
Welcome {{name}} You can manage your todos 
<a routerLink="/todos">here</a>



<br>
<br>
<!-- to display backend data without parameter -->
<div class="container">
    Click here to get customized message
    <button (click) = "getWelcomeMessage()" class="btn btn-success">
    Get Welcome Message</button>
</div>
<!-- to display data from backend with parameter-->
<div class="container">
    Click here to get customized message
    <button (click) = "getWelcomeMessageWithParam()" class="btn btn-success">
    Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <H2>Your Customized message is here!</H2>
  {{welcomeMessageFromService}}
</div>

</div>
